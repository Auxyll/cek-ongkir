<!DOCTYPE html>
<html lang="en"></html>

<head>

<body>
    <script src="ongkir.js"></script>
    <header>

    <main>
        <div class="form-container">
            <div></div>
            <div>
                <div class="formCariNilai" action="">
                    <p><i class="fas fa-info-circle"></i>

                    <table border="1">
                        <tr>
                            <th>*</th>

                            <th>Yogyakarta</th>
                            <th>Jakarta</th>
                        </tr>
                        <tr>
                            <td>Reguler</td>
                            <td>22000</td>
                            <td>18000</td>
                            <td>24000</td>
                        </tr>
                        <tr>
                            <td>Express</td>
                            <td>32000</td>
                            <td>28000</td>
                            <td>34000</td>

                        </tr>
                    </table>
                    <select class="inputNilai"
                    id="inputKelas">
                    <option id="">Pilih Jenis Pengiriman</option>

                    <input class="inputNilai
                    inputNilai-joutfit" id="jumlahOutfit"

                        placeholder="jumlah Outfit">

                    <input class="btnHitung"
                    type="button" value="Hitung"
                    id="buttonHitungOutfit">
                    </form>

            </div>
        </div>
        <div class="tabelHasil">
            <table class="anwserTable">
                <tr>
                    <td class="label">Harga Sebelum Diskon</td>
                    <td class="price" id="harga"></td>
                </tr>
                <tr>
                    <td class="label">Diskon</td>
                    <td class="price" id="discount"></td>
                </tr>
                <tr>
                    <td class="label label-total">Total</td>
                    <td class="price price-total" id="total"></td>
                </tr>
            </table>
        </div>
